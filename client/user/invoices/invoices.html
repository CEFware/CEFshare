<template name="userInvoicesTemplate">
  <div id="content" class="clearfix">
    <div class="container">
      <div class="col-lg-12">

        <div class="box text-center">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <h1>{{t "My invoices"}}</h1>
              <p class="lead">{{t "Your invoices on one place."}}</p>
              <p class="text-muted">{{t "If you have any questions, please feel free to"}} <a href="{{pathFor 'home'}}#contact">{{t "contact us"}}</a>, {{t "our customer service center is working for you 24/7"}}.</p>
 
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-6 clearfix" id="customer-invoices">
	<h2 class="text-center">{{t "SENT"}}</h2>
        <div class="box">

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>{{t "#"}}</th>
                  <th>{{t "Order"}}</th>
                  <th>{{t "Total"}}</th>
                  <th>{{t "Status"}}</th>
                  <th>{{t "Action"}}</th>
                </tr>
              </thead>
              <tbody>
		{{#each invoicesSent}}
                <tr>
		  <td>{{invoiceNum}} <br>from {{invoiceDate}}</td>
                  <td>
		    <a href="/user/{{currentUser.username}}/invoices/{{invoiceNum}}">
		      <img src="{{listingImgById items.[0].product.image.[0]}}" width="100px" class="img-rounded"> 
		    </a>
		    <br>
		    {{itemsCount}} {{t "item(s)"}}
		  </td>
                  <td>{{currency amount}}</td>
                  <td><span class="label label-info">{{status}}</span>
                  </td>
                  <td>
		    <a href="/user/{{currentUser.username}}/invoices/{{invoiceNum}}" class="btn btn-primary btn-sm">
		      {{t "View"}}
		    </a>
                  </td>
                </tr>
		{{else}}
                <tr>
                  <td colspan="5" class="text-center"><h3>{{t "No invoices"}}</h3></td>
                </tr>
		{{/each}}
              </tbody>
	    </table>
	  </div>
	</div>
      </div>

      <div class="col-md-6 clearfix" id="customer-invoices">
	<h2 class="text-center">{{t "RECEIVED"}}</h2>
        <div class="box">

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>{{t "#"}}</th>
                  <th>{{t "Order"}}</th>
                  <th>{{t "Total"}}</th>
                  <th>{{t "Status"}}</th>
                  <th>{{t "Action"}}</th>
                </tr>
              </thead>
              <tbody>
		{{#each invoicesReceived}}
                <tr>
		  <td>{{invoiceNum}} <br>from {{invoiceDate}}</td>
                  <td>
		    <a href="/user/{{currentUser.username}}/invoices/{{invoiceNum}}">
		      <img src="{{listingImgById items.[0].product.image.[0]}}" width="100px" class="img-rounded"> 
		    </a>
		    <br>
		    {{itemsCount}} {{t "item(s)"}}
		  </td>
                  <td>{{currency amount}}</td>
                  <td><span class="label label-info">{{status}}</span>
                  </td>
                  <td>
		    <a href="/user/{{currentUser.username}}/invoices/{{invoiceNum}}" class="btn btn-primary btn-sm">
		      {{t "View"}}
		    </a>
                  </td>
                </tr>
		{{else}}
                <tr>
                  <td colspan="5" class="text-center"><h3>{{t "No invoices to be paid by you"}}</h3></td>
                </tr>
		{{/each}}
              </tbody>
	    </table>
	  </div>
	</div>
      </div>
    </div>
  </div>
</template>
