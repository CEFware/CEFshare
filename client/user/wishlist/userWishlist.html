<template name="userWishlist">
  <div class="col-md-12">
    {{#each listings}}
    {{#if listingIsPublic}}

    <div class="col-md-3 col-sm-4">
      <div class="product">
        <div class="image">
          <a href="{{pathFor 'specificListing' uri=uri}}">
            <img src="{{listingImg}}" alt="" class="img-responsive image1">
          </a>
        </div>
        <!-- /.image -->
        <div class="text">
          <h3><a href="{{pathFor 'specificListing' uri=uri}}">{{title}}</a></h3>
          <p class="price">{{price}}</p>
        </div>
        <!-- /.text -->
        {{#if isRibbonSale}}
        <div class="ribbon sale">
          <div class="theribbon">{{t "NEW"}}</div>
          <div class="ribbon-background"></div>
        </div>
        {{/if}}
        {{#if isRibbonNew}}
        <div class="ribbon new">
          <div class="theribbon">{{t "TRENDY"}}</div>
          <div class="ribbon-background"></div>
        </div>
        {{/if}}
        <!-- /.ribbon -->
      </div>
      <!-- /.product -->
    </div>
    {{else}}
     <div class="col-md-3 col-sm-4">
      <div class="product">
        <div class="image">
          <a href="{{pathFor 'specificListing' uri=uri}}">
             <img src="{{listingImg}}" alt="" class="img-responsive image1" style="opacity:0.5;filter:alpha(opacity=50)">
          </a>
        </div>
        <!-- /.image -->
        <div class="text">
          <h3><a href="{{pathFor 'specificListing' uri=uri}}">{{title}}</a></h3>
          <p class="price">{{price}}</p>
        </div>
        <!-- /.text -->
        {{#if isRibbonSale}}
        <div class="ribbon sale">
          <div class="theribbon">{{t "NEW"}}</div>
          <div class="ribbon-background"></div>
        </div>
        {{/if}}
        {{#if isRibbonNew}}
        <div class="ribbon new">
          <div class="theribbon">{{t "TRENDY"}}</div>
          <div class="ribbon-background"></div>
        </div>
        {{/if}}
        <!-- /.ribbon -->
      </div>
      <!-- /.product -->
     </div>

     {{/if}}
     {{/each}}
  </div>
 </template>
