<template name="cart">
  <div id="content" class="clearfix">
    <div class="container">
      <div class="col-lg-12">
      
	<div class="box text-center">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <h1>{{t "Shopping cart"}}</h1>
              <p class="text-muted">{{t "You currently have"}} {{> CartSummary}} {{t "item(s) in your cart."}}</p>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-9 clearfix" id="basket">
	
        <div class="box">
	  
          <form>
	    
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th colspan="2">{{t "Product"}}</th>
                    <th>{{t "Quantity"}}</th>
                    <th>{{t "Unit price"}}</th>
                    <th colspan="2">{{t "Total"}}</th>
                  </tr>
                </thead>
                <tbody>
		  {{#each cartItems}}
                  <tr>
                    <td>
                      <a href="{{pathFor 'specificListing' uri=product.uri}}">
                        <img src="{{listingImgById product.image.[0]}}" alt="{{productName}}">
                      </a>
                    </td>
                    <td><a href="{{pathFor 'specificListing' uri=product.uri}}">{{productName}}</a>
                    </td>
                    <td>
                      <input type="number" value="{{qty}}" class="form-control">
                    </td>
                    <td>{{currency product.price}}</td>
                    <td>{{currency price}}</td>
                    <td><a href="#" class="link removeFromCart"><i class="fa fa-trash-o"></i></a>
                    </td>
                  </tr>
		  {{else}}
		  <tr><td colspan="6" class="text-center"><h3>{{t "Cart is empty"}}</h3></td></tr>
		  {{/each}}
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="5">{{t "Total"}}</th>
                    <th colspan="2">{{currency cartItems.subtotal}}</th>
                  </tr>
                </tfoot>
              </table>
	      
            </div>
            <!-- /.table-responsive -->
	    
            <div class="box-footer">
              <div class="pull-left">
                <a href="category.html" class="btn btn-default"><i class="fa fa-chevron-left"></i> {{t "Continue shopping"}}</a>
              </div>
              <div class="pull-right">
		{{#if cartItems.empty}} {{else}}
		{{> CartPayNow}}
		{{/if}}
              </div>
            </div>
	    
          </form>
	  
        </div>
        <!-- /.box -->
        {{#if isRecentListings}}
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="box">
              <h3>{{t "Listings viewed recently"}}</h3>
            </div>
          </div>

          {{#each recentListings}}

          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="{{pathFor 'specificListing' uri=uri}}">
                  <img src="{{listingImgById image.[0]}}" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>{{title}}</h3>
                <p class="price">{{price}}</p>
              </div>
            </div>
            <!-- /.product -->
          </div>

          {{/each}}
        </div>
        {{/if}}

      </div>
      <!-- /.col-md-9 -->

                <div class="col-md-3">
                    <div class="box" id="order-summary">
                        <div class="box-header">
                            <h3>{{t "Order summary"}}</h3>
                        </div>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>{{t "Order subtotal"}}</td>
                                        <th>{{currency cartItems.subtotal}}</th>
                                    </tr>
                                    <tr>
                                        <td>{{t "Shipping and handling"}}</td>
                                        <th>{{currency cartItems.shipping}}</th>
                                    </tr>
                                    <tr>
                                         <td>{{t "Tax"}}</td>
                                        <th>{{currency cartItems.tax}}</th>
                                    </tr>
                                    <tr class="total">
                                        <td>{{t "Total"}}</td>
                                        <th>{{currency cartItems.total}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
                <!-- /.col-md-3 -->



    </div>
  </div>
</template>
