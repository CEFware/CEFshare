<template name="userTransactionsTemplate">
  <div id="content" class="clearfix">
    <div class="container">
      <div class="col-lg-12">

        <div class="box text-center">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <h1>{{t "My transactions"}}</h1>
              <p class="lead">{{t "All your sales on one place."}}</p>
              <p class="text-muted">{{t "If you have any questions, please feel free to"}} <a href="{{pathFor 'home'}}#contact">{{t "contact us"}}</a>, {{t "our customer service center is working for you 24/7"}}.</p>
 
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-12 clearfix" id="customer-orders">
        <div class="box">

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>{{t "#"}}</th>
                  <th>{{t "Order"}}</th>
                  <th>{{t "Date"}}</th>
                  <th>{{t "Items"}}</th>
                  <th>{{t "Total"}}</th>
                  <th>{{t "Profit"}}</th>
                  <th>{{t "Status"}}</th>
                  <th>{{t "Action"}}</th>
                </tr>
              </thead>
              <tbody>
		{{#each orders}}
                <tr>
		  <td>{{orderNum}}</td>
                  <td>
		    <a href="/user/{{currentUser.username}}/transactions/{{idStripe}}">
		      <img src="{{listingImgById items.[0].product.image.[0]}}" width="100px" class="img-rounded"> 
		    </a>
		  </td>
                  <td>{{orderDate}}</td>
		  <td>{{itemsCount}} {{items.[0].product.itemName}}{{t "(s)"}}</td>
                  <td>{{currency amount}}</td>
                  <td>{{currency marketFee}}</td>
                  <td><span class="label label-info">{{status}}</span>
                  </td>
                  <td>
		    <a href="/user/{{currentUser.username}}/transactions/{{idStripe}}" class="btn btn-primary btn-sm">
		      {{t "View"}}
		    </a>
                  </td>
                </tr>
		{{else}}
                <tr>
                  <td colspan="6" class="text-center"><h3>{{t "No orders"}}</h3></td>
                </tr>
		{{/each}}
              </tbody>
	    </table>
	  </div>
	</div>
      </div>
    </div>
  </div>
</template>
