<template name="adminListingFieldsFilters">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Listing fields & filters"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">
	  <h3>{{t "Current listing types"}}</h3>
          <div class="box" id="text-page">

	    {{#each listingTypes}}
	    <div class="row">
            <div class="col-md-9">
              {{#if editingTypeName listingType}}
              {{> editTypeName}}
              {{else}}
              <b>{{listingType}}</b>

	      {{#if letEditTypeName}}
              <a href="#"><i class="fa fa-pencil editTypeName"></i></a>
	      {{/if}}

	      {{/if}}
            </div>
            <div class="col-md-1 text-center">
	      <span class="label label-default">{{countListings listingType}}</span>
            </div>
            <div class="col-md-1 text-center">
              <a href="{{pathFor 'adminListingFieldsFiltersTypeView' listingType=listingType}}">
                <span style="text-transform:uppercase;font-family: Montserrat, Helvetica, Arial, sans-serif;color=rgb(106,174,122)">
		  {{t "FIELDS"}}
		</span>
	      </a>
            </div>
            <div class="col-md-1 text-center">
              {{#if letDelete this}}
              <a href="#"><i class="fa fa-trash"></i></a>
	      {{else}}
              <i class="fa fa-trash"></i>
	      {{/if}}
            </div>
            </div>
 
	    {{else}}
	    {{t "No listing types yet."}}
	    {{/each}}

          </div>
         <h3>{{t "Add new listing type"}}</h3>
          <div class="box" id="text-page">
            <div class="row">
              {{#autoForm schema=typesSchemaObj id="adminListingTypes" type="method" meteormethod="saveAdminListingTypes"}}
              <fieldset>
                <div>
                  {{flash '1'}}
                </div>
                {{> afQuickField name="listingType"}}

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
                  <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
                </div>
              </fieldset>
              {{/autoForm}}
            </div>
          </div>


        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>

<template name = "editTypeName">
  <form>
    <div class="input-group input-group-sm">
      <input type="text" class="form-control newTypeName" value="{{listingType}}">
      <span class="input-group-btn">
        <button class="btn btn-primary saveEdit" type="submit">{{t "SAVE"}}</button>
        <button class="btn btn-danger stopEdit"><span class="glyphicon glyphicon-remove"></span></button>
      </span>
    </div>
  </form>
</template>
