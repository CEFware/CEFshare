<template name="adminTransactions">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Transactions"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>{{t "Order"}}</th>
                    <th>{{t "Country"}}</th>
                    <th>{{t "Sum"}}</th>
                    <th>{{t "Profit"}}</th>
                    <th>{{t "Status"}}</th>
                    <th>{{t "Started"}}</th>
                    <th>{{t "Merchant"}}</th>
                    <th>{{t "Buyer"}}</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each listAllOrders}}
                  <tr>
                    <td></td>
                    <td>{{shipping.country}}</td>
                    <td>{{amount}}</td>
                    <td></td>
                    <td><span class="label label-primary">{{status}}</span></td>
                    <td>{{addedOn}}</td>
                    <td></td>
                    <td>{{owner}}</td>
                  </tr>
                  {{else}}
                  <tr>
                    <td colspan="7"><h4 class="text-center">Nothing here yet.</h4></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>


        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
