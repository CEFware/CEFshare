<template name="adminListingCategories">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Listing categories"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">
	  <h3>{{t "Listing categories & subcategories"}}</h3>
	  {{#each categoriesParents}}
	  <div class="col-md-12">
	    <div class="col-md-10">
	      <b>{{name}}</b>
	    </div>
	    <div class="col-md-2">
	      edit/delete
	    </div>
	    {{#each categoriesChildren}}
	    <div class="col-md-offset-1 col-md-9">
	      {{name}}
	    </div>
	    <div class="col-md-2">
	      edit/delete
	    </div>
	    {{/each}}
	  </div>
	  {{/each}}

	  <div class="col-md-12">
	    <h3>{{t "Add new category"}}</h3>
            {{#autoForm schema=categoriesSchemaObj id="adminListingCategories" type="method" meteormethod="saveAdminListingCategories"}}
            <fieldset>
              <div>
		{{flash '1'}}
              </div>
              {{> afQuickField name="name"}}
              {{> afQuickField name="parent"}}

              <div class="text-center">
		<button type="submit" class="btn btn-primary">{{t "Save"}}</button>
		<button type="reset" class="btn btn-default">{{t "Reset"}}</button>
              </div>
            </fieldset>
            {{/autoForm}}
          </div>
        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
