<template name="adminLinks">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Menu links"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

	<div class="row">
      <h5>{{t "Current pages"}}</h5>
      <table>
        <thead>
          <tr>
            <th>{{t "Title"}}</th>
            <th>{{t "status"}}</th>
            <th>{{t "Action"}}</th>
          </tr>
        </thead>
        <tbody>
          {{#each pages}}
          <tr {{ifEditing}}>
            <td>{{title}}</td>
            <td>
              <form action="#">
                {{#if active}}
                <input type="checkbox" class="makeActive" id="{{_id}}" checked>
                <label for="{{_id}}"></label>
                {{else}}
                <input type="checkbox" class="makeActive" id="{{_id}}">
                <label for="{{_id}}"></label>
                {{/if}}
              </form>
            </td>
            <td>
              <a href="#" class="btn btn-primary editPage">{{t "EDIT"}}</a> &nbsp;
              <a href="#" class="btn waves-effect waves-light red delPage"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="5"><h6 class="text-center">{{t "Nothing here yet."}}</h6></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
 	  
	</div>


    <div class="row">
      {{#if curPage}}
      <h5>{{t "Edit custom page"}}</h5>
      {{else}}
      <h5>{{t "Create new custom page"}}</h5>
      {{/if}}
    </div>
    <div class="col-md-9 clearfix">
      {{#autoForm collection="Pages" id="adminLinks" type=fType doc=curPage}}
          <fieldset>
            <div>
              {{flash '1'}}
            </div>
 
          {{> afQuickField name="title" class="txt-subject"}}
           {{> afQuickField name="url" class="txt-subject"}}
           {{> afQuickField name="page" rows=5 class="ck-editor"}}
           {{> afQuickField name="active"}}
 
 
            <div class="text-center">
              <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
              <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
              {{#if curPage}}
              <button class="btn btn-danger cancel">{{t "Cancel"}}</button>
              {{/if}}
            </div>
          </fieldset>
      {{/autoForm}}
    </div>
    <br><br><br>
    <div class="tow">
      <h5>{{t "Current blocks"}}</h5>
      <table>
        <thead>
          <tr>
            <th>{{t "Block name"}}</th>
            <th>{{t "Action"}}</th>
          </tr>
        </thead>
        <tbody>
          {{#each blocks}}
          <tr {{ifEditingBlock}}>
            <td>{{uri}}</td>
            <td>
              <a href="#" class="btn btn-primary editBlock">{{t "EDIT"}}</a> &nbsp;
              <a href="#" class="btn btn-danger delBlock"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="5"><h6 class="text-center">{{t "Nothing here yet."}}</h6></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="row">
      {{#if curBlock}}
      <h5>{{t "Edit block"}}</h5>
      {{else}}
      <h5>{{t "Create new block"}}</h5>
      {{/if}}
    </div>
	
    <div class="row">
      {{#autoForm collection="Blocks" id="adminLinksBlocks" type=bType doc=curBlock}}
          <fieldset>
           <div>
              {{flash '2'}}
            </div>
           {{> afQuickField name="title" class="txt-subject"}}
          {{> afQuickField name="page" rows=5 class="ck-editor2"}}
            <div class="text-center">
              <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
              <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
              {{#if curBlock}}
              <button class="btn btn-danger cancelBlock">{{t "Cancel"}}</button>
              {{/if}}
            </div>
          </fieldset>
      {{/autoForm}}
    </div>
 
        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
