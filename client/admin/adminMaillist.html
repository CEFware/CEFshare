<template name="adminMaillist">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Send email to users"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">
	  <h3>{{t "Previous maillist issues"}}</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>{{t "Date"}}</th>
                    <th>{{t "Subject"}}</th>
                    <th>{{t "Reach"}}</th>
                    <th>{{t "Action"}}</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each listMaillistIssues}}
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href="#" class="btn btn-primary">RESEND</a></td>
                  </tr>
                  {{else}}
                  <tr>
                    <td colspan="5"><h4 class="text-center">Nothing here yet.</h4></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
	  <h3>{{t "Compose new broadcast message"}}</h3>
                {{#autoForm schema=maillistSchemaObj id="sendBroadcastMessage" type="method" meteormethod="sendBroadcastMessage"}}
                <fieldset>
                  <div>
                    {{flash '1'}}
                  </div>

                  {{> afQuickField name="subject"}}
                  {{> afQuickField name="message" rows=5}}
                  {{> afFieldInput type="hidden" name="status" value="PREPARED"}}

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">{{t "Send"}}</button>
                    <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
                  </div>
                </fieldset>
                {{/autoForm}}
 
        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
