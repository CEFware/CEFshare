<template name="adminDesign">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Design"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">

Desktop logo<br>
Desktop logo size should be 336x80px. It will be shown to users with bigger screens.
<br><br>

Logo for social networks and mobile devices<br>
This square logo will be shown when people share your site in Facebook, when they view your site on a mobile device or when they bookmark your site to the home screen of their mobile device. The dimensions should be (at least) 600x600px.
<br><br>

Cover photo<br>
Cover photo is shown in the homepage for non-signed-in users. The photo will be resized to 1920x450 pixel size and taller images will be cut in the middle. See how it looks.
<br><br>

Small cover photo<br>
Small cover photo is shown in all pages expect in the homepage for non-signed-in users. The photo will be resized to 1920x96 pixel size and taller images will be cut in the middle.
<br><br>

When choosing cover photos please note that the page main content is 1008 pixels wide at most. Remember to also check how your cover photo looks on the smaller screens (e.g. by using a more narrow browser window).
<br><br>
Favicon<br>
Favicon will replace the default Sharetribe logo. The dimensions should be 32x32 pixels and the uploaded image will be resized to these dimensions.
<br><br>

Main color<br>
You can change the main color of the user interface by entering a hex color value. ColorPicker.com can help you choose the color and copy the code here.
<br><br>

Second color<br>
You can change the second color of the user interface by entering a hex color value.
<br><br>

Default browse view<br>
Default browse view is used on the homepage to set how the listings are displayed by default.
<br><br>

Name display type<br>
Choose how the name of each user is shown on the site.
<br><br>

Custom script<br>
This script is injected inside the HEAD tag of every page and can be used to insert custom CSS, JavaScript or HTML. Please note that future changes to Sharetribe may render your script incompatible.

        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
