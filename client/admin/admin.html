<template name="admin">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Getting started guide"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">

	  <h3>{{t "Progress quest to start marketplace"}}</h3>
          <div class="box" id="text-page">
	    {{t "Steps needed for marketplace to start working:"}}<br>
	    1. {{t "Verify e-mail"}}<br>
	    2. {{t "Add stripe keys"}}<br>
	    3. {{t "Add social media (FB, Twitter & G+) keys"}}<br>
	    4. {{t "Add first listings"}}<br>
	    <br>
	    5. {{t "do this checklist reactive - show what is done & what has to be done"}}<br>
	    <br>
	    <br>
          </div>
	  <h3>{{t "Dashboard"}}</h3>
          <div class="box" id="text-page">
	    {{t "show how many users we have, how many merchants, how many listing overall & by types, net sales & profit day by day/monthly/total, sales by merchants/listins/listing types etc."}}
          </div>


        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
