<template name="listingNew">
    {{#if Template.subscriptionsReady}}
            {{#each listing}}
                {{> listingData}}
            {{else}}
    <h5>{{t "No listings here yet"}}</h5>
            {{/each}}
        {{else}}
            {{> loading text='Loading'}}
    {{/if}}
</template>

<template name="listingData">
    <div class="col s12 m6 l4 card-wrapper">

        <div class="back" id="{{_id}}-back">
            <h5>Product Title</h5>
            <p>
                {{description}}
            </p>
            <p><a href="/listing/{{uri}}" class="btn-link btn">Learn More</a></p>

        </div>

        <div class="card" id="{{_id}}">
            <div class="card-image center-align">
                {{#if imageLoaded}}
                    <a href="/listing/{{uri}}"><img src="{{getThumbnail '0'}}"></a>
                   {{else}}
                        {{> loading text=''}}
                {{/if}}
            </div>
            <div class="card-content">
                <h5><a href="/listing/{{uri}}">{{title}}</a></h5>
            </div>
            <div class="card-action">
                {{price}}
                <span class="new right">New</span>
            </div>
        </div>

    </div>
</template>
