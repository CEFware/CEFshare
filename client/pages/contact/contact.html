<template name="contact">
    <div id="content" class="">
        <div class="row inner-page admin-dashboard">
            <div class="" id="contact">
                <h1 class="text-center">{{t "Contact us"}}</h1>

                <p class="lead text-center">{{t "Are you curious about something?"}}</p>

                <p class="text-center">{{t "contact us text"}}</p>
            </div>
            <div class="col m6 s12">
                <div class="">
                    {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}
                        <div>
                            <div>
                                {{flash '1'}}
                            </div>
                            {{> afQuickField name="email"}}
                            {{> afQuickField name="message" rows=8 class="materialize-textarea"}}
                            {{> afFieldInput type="hidden" name="toEmail" value=mainEmail}}
                            <div class="text-center">
                                <button type="submit" class="waves-effect waves-light btn">{{t "Submit"}}</button>
                                <button type="reset" class=" deep-orange waves-effect waves-dark btn">{{t "Reset"}}</button>
                            </div>
                        </div>
                    {{/autoForm}}
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col m6 s12 right-align">
              <h4>{{t "Where to find us"}}</h4>
	      <p>
                {{#if address 'entityName'}}<strong>{{address 'entityName'}}</strong><br>{{/if}}
                {{#if address 'firstLine'}}{{address 'firstLine'}}<br>{{/if}}
                {{#if address 'secondLine'}}{{address 'secondLine'}}<br>{{/if}}
                {{#if address 'city'}}{{address 'city'}}&nbsp;{{/if}}
                {{#if address 'zip'}}{{address 'zip'}}&nbsp;{{/if}}
                {{#if address 'state'}}{{address 'state'}}<br>{{/if}}
                {{#if address 'country'}}<strong>{{address 'country'}}</strong>{{/if}}
              </p>
		
            </div>
        </div>
    </div>
</template>
