
<template name="layout">
    <div class="content-wrapper">
        {{> header}}
        <!-- new row for main container -->
        <div class="row">
            <!-- Siderbar container -->
            <div class="col s3 sidebar hide-on-med-and-down">
                <div class="sidebar-menu">
                    {{> UI.dynamic template=getDesktopTemplate}}
                </div>
            </div>

            <!-- Main body Container -->
            <div class="col s12 m12 l9 body-container">

                {{> yield}}

                {{> footer}}


            </div>
        </div>
    </div>
{{> searchOverlay}}
<div id="jsToLoad"></div>

</template>
