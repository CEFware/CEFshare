<template name="sidebar_mobile_filter">
    <div class="filters-sidenav">
        <!-- price select -->
        <li>
            <span class="filter-title">Price Select</span>
            <form action="#">
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="100" />
                </p>
            </form>
        </li>

        <!-- Checkbox select -->
        <li>
            <span class="filter-title">Checkbox Filter</span>
            <form action="#">
                <p>
                    <input type="checkbox" id="test1" />
                    <label for="test1">Checkbox 1</label>
                </p>

                <p>
                    <input type="checkbox" id="test2" />
                    <label for="test2">Checkbox 2</label>
                </p>

                <p>
                    <input type="checkbox" id="test3" />
                    <label for="test3">Checkbox 3</label>
                </p>

                <p>
                    <input type="checkbox" id="test4" />
                    <label for="test4">Checkbox 4</label>
                </p>
            </form>
        </li>

        <!-- Radio select -->
        <li>
            <span class="filter-title">Radio Filter</span>
            <form action="#">
                <p>
                    <input name="group1" type="radio" id="test1r" />
                    <label for="test1r">Radio 1</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test2r" />
                    <label for="test2r">Radio 2</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test3r" />
                    <label for="test3r">Radio 3</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test4r" />
                    <label for="test4r">Radio 4</label>
                </p>
            </form>
        </li>

        <!-- Category select -->
        <li>
            <span class="filter-title">Category Filter</span>
            <ul class="category-small-list">
                <li><a href="#">Category List Item</a></li>
                <li><a href="#">Category List Item</a></li>
                <li><a href="#">Category List Item</a></li>
                <li><a href="#">Category List Item</a></li>
                <li><a href="#">Category List Item</a></li>
            </ul>
        </li>
    </div>
</template>
