<template name="sidebar_main_Desktop">
    <div class="main-side-menu">
        <!-- create listing button -->
        <ul class="create-listing">
            <li>
                <a href="/listing/new/edit" class="waves-effect waves-light create">Add a Listing &nbsp; &nbsp;
                    <i class="mdi-content-create"></i></a>
            </li>
        </ul>

        <!-- Cart Items Dashboard Logout Menu -->
        <ul class="main-sidebar end-ul">
	  {{#if isInRole 'admin'}}
          <li>
            <i class="mdi-action-dashboard"></i>&nbsp;&nbsp;
            <a href="/admin">{{t "Dashboard"}}</a>
          </li>
	  {{/if}}
         {{#if currentUser}}
          <li>
            <i class="mdi-hardware-keyboard-return"></i>&nbsp;&nbsp;
            <a href="/sign-out">{{t "Log Out"}}</a>
          </li>
         {{/if}}
        </ul>

        <!-- Secondary side Menu -->
        <ul class="main-sidebar end-ul">
	  {{#each pages}}
	  {{#if active}}
	  {{#if url}}
          <li>
            <i class="mdi-action-info"></i> &nbsp;&nbsp;
            <a href="{{url}}" target="_blank">{{title}}</a>
          </li>
	  {{else}}
          <li>
            <i class="mdi-action-info"></i> &nbsp;&nbsp;
            <a href="/pages/{{uri}}">{{title}}</a>
          </li>
	  {{/if}}
	  {{/if}}
	  {{/each}}
            <li>
                <i class="mdi-communication-quick-contacts-mail"></i>&nbsp;&nbsp;
                <a href="/contact">Contact</a>
            </li>
        </ul>

	{{#if social}}
        <div class="row end-ul translate-div center-align">
	  {{#if fb}}<a href="{{fb}}"><i class="fa fa-facebook-square"></i></a>&nbsp;{{/if}}
          {{#if tw}}<a href="{{tw}}"><i class="fa fa-twitter"></i></a>&nbsp;{{/if}}
          {{#if google}}<a href="{{google}}"><i class="fa fa-google-plus"></i></a>{{/if}}
	</div>
	{{/if}}

        <!-- Translate Item -->
        <div class="row end-ul translate-div">
            <div class="col s1">
                <i class="mdi-action-translate"></i>
            </div>
            <div class="input-field col s10">
                <select class="mat-select" id="languages">
		  {{#each languages}}
                  <option value="{{code}}" {{selected}}> {{name}}</option>
		  {{/each}}
		</select>
            </div>
        </div>

        <ul class="main-sidebar end-ul">
          <li>
            <i class="mdi-action-info"></i> &nbsp;&nbsp;
            <a href="/terms" target="_blank">{{t "Terms & conditions"}}</a>
          </li>
          <li>
            <i class="mdi-action-info"></i> &nbsp;&nbsp;
            <a href="/privacy">{{t "Privacy policy"}}</a>
          </li>
        </ul>

        <div class="row end-ul translate-div center-align">
            {{currentYear}}. {{t "CEF copyright text"}}
 	</div>


    </div>
</template>
<template name="sidebar_filter_form_desktop">
    <div class="filter-menu">
        <!-- Filter close -->
        <div class="col s12">
            <div class="col s3">
                <a href="#" class="close-filter">
                    <i class="mdi-navigation-close"></i>
                </a>
            </div>
            <div class="col s9">
                <h5>Filter</h5>
            </div>
        </div>
        <!-- Begin White bg wrapper -->
        <div class="col s12 wrapper-filter">

            <!-- Price select -->
            <div class="indie-filter">
                <h5 class="center-align">Price Select</h5>
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="test5" min="0" max="100" />
                    </p>
                </form>
            </div>

            <!-- Checkbox select -->
            <div class="indie-filter">
                <h5 class="center-align">Checkbox Filter</h5>

                <form action="#">
                    <p>
                        <input type="checkbox" id="test1" />

                    </p>

                    <p>
                        <input type="checkbox" id="test2" />
                        <label for="test2">Checkbox 2</label>
                    </p>

                    </p>

                    <p>

                    </p>
                </form>
            </div>

            <!-- Radio select -->
            <div class="indie-filter">
                <h5 class="center-align">Radio Filter</h5>

                <form action="#">
                    <p>
                        <input name="group1" type="radio" id="test1" />

                    </p>
                    <p>
                        <input name="group1" type="radio" id="test2" />

                    </p>
                    <p>
                        <input name="group1" type="radio" id="test3" />

                    </p>

                    </p>
                    <p>
                        <input name="group1" type="radio" id="test5" />

                    </p>
                    <p>
                        <input name="group1" type="radio" id="test6" />
                        <label for="test6">Radio 6</label>
                    </p>
                </form>

            </div>

            <!-- Category select -->
            <div class="indie-filter">
                <h5 class="center-align">Category Filter</h5>
                <ul class="category-filter">
                    <li><a href="#">Category List Item</a></li>

                    <li><a href="#">Category List Item</a></li>

        </div>
    </div>
