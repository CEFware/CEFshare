<template name="adminInvite">

  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Invite new users"}}</h4>
    </div>

    {{#autoForm schema=inviteSchemaObj id="sendBroadcastInvite" type="method" meteormethod="sendBroadcastInvite"}}
    <fieldset>
      
      {{> afQuickField name="emails" rows=5 placeholder="friend1@email.com, friend2@email.com ..."}}
      {{> afQuickField name="subject" placeholder="I've just created awesome marketplace - welcome aboard!"}}
      {{> afQuickField name="message" rows=5 placeholder="I created this amazing marketplace. You should try it!" class="materialize-textarea"}}

      <div class="text-center">
        <button type="submit" class="btn btn-primary">{{t "Invite"}}</button>
        <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
      </div>
    </fieldset>
    {{/autoForm}}

  </div>
</template>
