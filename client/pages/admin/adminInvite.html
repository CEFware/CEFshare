<template name="adminInvite">

  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Invite new users"}}</h4>
    </div>

    {{#autoForm schema=inviteSchemaObj id="sendBroadcastInvite" type="method" meteormethod="sendBroadcastInvite"}}
    <div>
        <div class="col s12">
            {{> afQuickField name="emails" rows=5 placeholder="" class="materialize-textarea"}}

        </div>
        <div class="col s12">
            {{> afQuickField name="subject" placeholder="" class="txt-subject"}}

        </div>
        <div class="col s12">
            {{> afQuickField name="message" rows=5 placeholder="" class="ck-editor"}}

        </div>
        <div class="col s12">
            <br><br>
            <button type="submit" class="waves-effect waves-light btn"> <i class="mdi-navigation-check left"></i> {{t "Invite"}}</button>

            <button type="reset" class="waves-effect waves-light btn-flat red-text"><i class="mdi-navigation-close left"></i> {{t "Reset"}}</button>

        </div>
    </div>
    {{/autoForm}}

  </div>
</template>
