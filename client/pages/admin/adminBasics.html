<template name="adminBasics">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Basic details"}}</h4>
    </div>
    <div class="col s12">

      {{#autoForm schema=basicsSchemaObj id="adminBasics" type="method" meteormethod="saveAdminBasics" doc=mainBasics}}
      <fieldset>
        {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema}}
        {{/each}}

        <div class="text-center">
          <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
          <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
        </div>
      </fieldset>
      {{/autoForm}}

    </div>
  </div>
</template>
