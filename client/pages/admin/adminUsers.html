<template name="adminUsers">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Manage users"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">

          <div class="box" id="text-page">

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>{{t "Pic"}}</th>
                    <th>{{t "Name"}} ({{t "Username"}})</th>
                    <th>{{t "Email"}}</th>
                    <th>{{t "Joined"}} <i class="fa fa-sort"></i></th>
                    <th>{{t "Admin"}}</th>
                    <th>{{t "Action"}}</th>
                  </tr>
                </thead>
                <tbody>
		  {{#each listUsers}}
		  <tr>
		    <td>
		      {{> avatar user=this size="small" shape="rounded"}}
		    </td>
		    <td><a href="/user/{{username}}">{{profile.name}} ({{username}})</a></td>
		    <td>{{emails.[0].address}} {{#if emails.[0].verified}}<span class="glyphicon glyphicon-ok" style="color:2B542C;" title={{t "E-mail is verified"}}></span>{{else}}<span class="glyphicon glyphicon-warning-sign" style="color:#8A6D3B;" title={{t "E-mail isn't verified"}}></span>{{/if}}</td>
		    <td>{{registeredDate}}</td>
		    <td>
		      {{#if hasAdminRole}}
		      <input type="checkbox" class="makeAdmin" checked>
		      {{else}}
		      <input type="checkbox" class="makeAdmin">
		      {{/if}}
		    </td>
		    <td>{{#if isBanned}}<a href="#" class="btn btn-primary ban">UNBAN</a>{{else}}<a href="#" class="btn btn-danger ban">BAN</a>{{/if}}</td>
		  </tr>
		  {{else}}
		  <tr>
                    <td colspan="5"><h4 class="text-center">Nothing here yet.</h4></td>
  		  </tr>
		  {{/each}}
                </tbody>
              </table>
            </div>

          </div>

        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
