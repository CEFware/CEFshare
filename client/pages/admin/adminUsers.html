<template name="adminUsers">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Manage Users"}}</h4>
    </div>
    <div class="col s12">
      <table class="hoverable responsive-table">
	<thead>
	  <tr>
            <th>{{t "Pic"}}</th>
            <th>{{t "Name"}} ({{t "Username"}})</th>
            <th>{{t "Email"}}</th>
            <th>{{t "Joined"}} <i class="fa fa-sort"></i></th>
            <th>{{t "Admin"}}</th>
            <th>{{t "Action"}}</th>
	  </tr>
	</thead>

	<tbody>
          {{#each listUsers}}
          <tr>
            <td>
              {{> avatar user=this size="small" shape="rounded"}}
            </td>
            <td><a href="/user/{{username}}">{{profile.name}} ({{username}})</a></td>
            <td>{{emails.[0].address}} {{#if emails.[0].verified}}<span class="glyphicon glyphicon-ok" style="color:2B542C;" title={{t "E-mail is verified"}}></span>{{else}}<span class="glyphicon glyphicon-warning-sign" style="color:#8A6D3B;" title={{t "E-mail isn't verified"}}></span>{{/if}}</td>
            <td>{{registeredDate}}</td>
            <td>
	      <form action="#">
              {{#if hasAdminRole}}
              <input type="checkbox" class="makeAdmin" id="{{currentUser.username}}" checked>
	      <label for="{{currentUser.username}}"></label>
              {{else}}
              <input type="checkbox" class="makeAdmin" id="{{currentUser.username}}">
	      <label for="{{currentUser.username}}"></label>
              {{/if}}
	      </form>
            </td>
            <td>
	      {{#if isBanned}}
	      <a class="waves-effect waves-light btn darken-3 white-text ban">
		{{t "UNBAN"}}</a>
	      {{else}}
	      <a class="waves-effect waves-light btn red darken-3 white-text ban">
		{{t "BAN"}}</a>
	      {{/if}}
	    </td>
          </tr>
          {{else}}
          <tr>
            <td colspan="5"><h4 class="text-center">Nothing here yet.</h4></td>
          </tr>
          {{/each}}
 	</tbody>
      </table>			
    </div>
  </div>
</template>
