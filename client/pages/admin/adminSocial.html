<template name="adminSocial">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Social Media"}}</h4>
    </div>

    <div class="col s12">
      {{#autoForm schema=socialSchemaObj id="adminSocial" type="method" meteormethod="saveAdminSocial" doc=mainSocial}}
      <fieldset>
      
        {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema}}
        {{/each}}

        <div class="text-center">
          <button type="submit" class="btn"><i class="mdi-navigation-check left"></i> {{t "Save"}}</button>
          <button type="reset" class="btn-flat red-text"><i class="mdi-navigation-close left"></i> {{t "Reset"}}</button>
        </div>
      </fieldset>
      {{/autoForm}}
    </div>
  </div>
</template>
