<template name="adminListingFieldsFiltersFieldFilter">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Listing fields & filters"}}</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- *** LEFT COLUMN ***
             _________________________________________________________ -->

        <div class="col-sm-3">
          <!-- *** PAGES MENU *** -->

	  {{> adminMenu}}

          <!-- *** PAGES MENU END *** -->
        </div>        <!-- /.col-md-3 -->

        <!-- *** LEFT COLUMN END *** -->
	
        <!-- *** RIGHT COLUMN ***
             _________________________________________________________ -->

        <div class="col-md-9 clearfix">

          <h3><u>{{fieldTitle}}</u> {{t "field filter"}}</h3>
          <div class="box" id="text-page">
            <div class="row">
              {{#autoForm schema=oneFilterObj id="adminFilterUpdate" type="method" meteormethod="saveAdminFilterUpdate" doc=filterObj}}
              <fieldset>
                <div>
                  {{flash '1'}}
                </div>
                {{> afQuickField name="title" placeholder=fieldTitle}}
                {{> afQuickField name="active"}}
                {{> afFieldInput type="hidden" name="fieldName" value=fieldName}}

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
                  <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
                </div>
              </fieldset>
              {{/autoForm}}
            </div>
          </div>
 
 
        </div>
        <!-- /.col-md-9 -->
	

        <!-- *** RIGHT COLUMN END *** -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
