<template name="adminSupport">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Support"}}</h4>
    </div>
    <div class="col s12">
      <div class="row">

	{{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}
	<fieldset>
	  {{> afFieldInput type="hidden" name="email" value=userEmail}}
	  
	  {{> afQuickField name="message" rows=5 class="materialize-textarea"}}
	  <div class="text-center">
            <button type="submit" class="btn"><i class="mdi-navigation-check left"></i> {{t "Send"}}</button>
            <button type="reset" class="btn-flat red-text"><i class="mdi-navigation-close left"></i> {{t "Reset"}}</button>
 	  </div>
	</fieldset>
	{{/autoForm}}
      </div>
    </div>
  </div>
</template>
