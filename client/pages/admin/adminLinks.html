<template name="adminLinks">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Menu links"}}</h4>
    </div>

    <div class="col s12">
      {{#autoForm schema=linksSchemaObj id="adminLinks" type="method" meteormethod="saveAdminLinks" doc=mainLinks}}
      <fieldset>
        {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema}}
        {{/each}}

        <div class="text-center">
          <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
          <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
        </div>
      </fieldset>
      {{/autoForm}}
    </div>
  </div>
</template>
