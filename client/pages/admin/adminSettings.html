<template name="adminSettings">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box text-center">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <h1>{{t "Marketplace admin"}} - {{t "Settings"}}</h1>
              </div>
            </div>
          </div>
        </div>

          {{#autoForm schema=settingsSchemaObj id="adminSettings" type="method" meteormethod="saveAdminSettings" doc=mainSettings}}
          <fieldset>
            <div>
              {{flash '1'}}
            </div>
            {{#each afFieldNames}}
            {{> afQuickField name=this.name options=afOptionsFromSchema}}
            {{/each}}

            <div class="text-center">
              <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
              <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
            </div>
          </fieldset>
          {{/autoForm}}

      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->

</template>
