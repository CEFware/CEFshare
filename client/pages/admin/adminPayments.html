<template name="adminPayments">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Payments"}}</h4>
    </div>
		
    <div class="col s12">
      <h5>{{t "Attach your payment accout"}}</h5>
      {{#if stripeConnected}}
      <a href="" class="btn-flat orange-text waves-effect waves-default stripe-disconnect">{{t "Disconnect your Stripe account"}}</a>
      {{else}}
      <a href="" class="btn-flat orange-text waves-effect waves-default stripe-connect">{{t "Connect your Stripe account"}}</a>
      {{/if}}
      <br> <br>
      <hr> <br>
    </div>

    <div class="col s12">
      <h5>{{t "Set up marketplace payment parameters"}}</h5>
      <div class="col s6">
        {{#autoForm schema=paymentsSchemaObj id="adminPayments" type="method" meteormethod="saveAdminPayments" doc=mainPayments}}
        <fieldset>

          {{#each afFieldNames}}
          {{> afQuickField name=this.name options=afOptionsFromSchema}}
          {{/each}}

          <div class="text-center">
            <button type="submit" class="btn"><i class="mdi-navigation-check left"></i> {{t "Save"}}</button>
            <button type="reset" class="btn-flat red-text"><i class="mdi-navigation-close left"></i> {{t "Reset"}}</button>
          </div>
        </fieldset>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
