<template name="adminDesign">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Design"}}</h4>
    </div>
    <div class="col s12">
      {{#autoForm schema=designSchemaObj id="adminBasics" type="method" meteormethod="saveAdminDesign" doc=mainDesign}}
      <fieldset>
        {{> afQuickField name='desktopLogo'}}
        <small>{{t "Desktop logo size should be 160x51px. It will be shown to users with bigger screens."}}</small>
	<br><hr>
        {{> afQuickField name='socialLogo'}}
        <small>{{t "This square logo will be shown when people share your site in Facebook, when they view your site on a mobile device or when they bookmark your site to the home screen of their mobile device. The uploaded image will be resized to 50x51 pixel size."}}</small>
	<br><hr>
        {{> afQuickField name='coverPhotoUse'}}
        <small>{{t "If checked we will use the cover photo below instead of the slider on home page - this is an alternative marketplace home page design."}}</small>
	<br><hr>
        {{> afQuickField name='coverPhoto'}}
        <small>{{t "Cover photo is shown in the homepage for non-signed-in users. The photo will be resized to 2500x1667 pixel size and taller images will be cut in the middle."}}</small>
	<br><hr>
        {{> afQuickField name='stillPhotoUse'}}
        <small>{{t 'If checked we will show "ADD YOUR LISTING NOW!" promo on home page after the listings.'}}</small>
	<br><hr>
        {{> afQuickField name='stillPhoto'}}
        <small>{{t 'Still photo is shown in the homepage as background for "ADD YOUR LISTING NOW!" promo. The photo will be resized to 2000x1103 pixel size and taller images will be cut in the middle.'}}</small>
	<br><hr>
        {{> afQuickField name='favicon'}}
        <small>{{t "Favicon will replace our default logo. The dimensions should be 32x32 pixels and the uploaded image will be resized to these dimensions."}}</small>
	<br><hr>
        {{> afQuickField name='color'}}
        <small>{{t "You can change the main color of the user interface by entering a hex color value. ColorPicker.com can help you choose the color and copy the code here."}}</small>
	<br><hr>
        {{> afQuickField name='defaultView'}}
        <small>{{t "Default browse view is used on the homepage to set how the listings are displayed by default."}}</small>
	<br><hr>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">{{t "Save"}}</button>
          <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
        </div>
      </fieldset>
      {{/autoForm}}
    </div>
  </div>
</template>
