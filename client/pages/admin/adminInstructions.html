<template name="adminInstructions">
  <div class="row inner-page admin-dashboard">
    <div class="col s12">
      <h4>{{t "Instructions"}}</h4>
    </div>
    <div class="col s12">
      {{#autoForm schema=instructionsSchemaObj id="adminInstructions" type="method" meteormethod="saveAdminInstructions" doc=mainInstructions}}
      <div>
 
<!--       <div class="col s12">
          {{> afQuickField name="signupInfo"}}
        </div>
-->
        <div class="col s12">
          {{> afQuickField name="subscribeInfo" options=afOptionsFromSchema}}
        </div>


        <div class="col s12">
            <br><br>
          <button type="submit" class="btn"><i class="mdi-navigation-check left"></i> {{t "Save"}}</button>
          <button type="reset" class="btn-flat red-text"><i class="mdi-navigation-close left"></i> {{t "Reset"}}</button>
        </div>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
