<template name="ourSignUp">
    <div class="container">
        <div class="row">
            {{#if logo}}
                <div class="entry-logo">
                    <a href="/"><img src="{{logo}}" alt="logo"></a>
                </div>
            {{/if}}
            <div class="card-panel white col s12 l6 offset-l3">
                <br>

                <h4>{{t9n "createAccount"}}</h4>
                {{#if otherLoginServices}}
                    <p class="entry-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a
                            href="{{pathFor 'entrySignIn'}}">{{t9n "signin"}}</a>.</p>

                    <div class="entry-social">
                        {{#each loginServices}}
                            {{#if serviceConfigured}}
                                {{> entrySocial}}
                            {{/if}}
                        {{/each}}
                        {{#if passwordLoginService}}
                            <div class="email-option">
                                {{#if showOR}}
                                    <strong class="line-thru">{{t9n "OR"}}</strong>
                                {{/if}}
                                <a id="showForm" class="waves-effect waves-teal btn-flat red-text" href="#">
                                    {{t9n "signUpWithYourEmailAddress"}}
                                </a>
                            </div>
                        {{/if}}
                    </div>
                {{else}}
                    <p class="entry-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a
                            href="{{pathFor 'entrySignIn'}}">{{t9n "signin"}}</a>.</p>
                {{/if}}
                {{> entryError}}
                {{#if passwordLoginService}}
                    {{#if showForm}}
                    <form class="entry-form {{signupClass}}" id='signUp'>
                        {{#if showUsername}}
                            <div class="input-field">
                                <label>{{t9n "username"}}</label>
                                <input autofocus name="username" type="string" class="form-control" value=''
                                       autocapitalize="none" autocomplete="off" autocorrect="off">
                            </div>
                        {{/if}}

                        {{#if showEmail}}
                            <div class="input-field">
                                <label>{{t9n "emailAddress"}}</label>
                                {{#if showUsername}}
                                    <input type="email" class="form-control" value='{{emailAddress}}'
                                           autocapitalize="none" autocomplete="off" autocorrect="off">
                                {{else}}
                                    <input autofocus type="email" class="form-control" value='{{emailAddress}}'
                                           autocapitalize="none" autocomplete="off" autocorrect="off">
                                {{/if}}
                            </div>
                        {{/if}}

                        <div class="input-field">
                            <label>{{t9n "password"}}</label>
                            <input type="password" class="form-control" value=''>
                        </div>
                        {{#if showSignupCode}}
                            <div class="form-group">
                                <label>{{t9n "signupCode"}}</label>
                                <input name="signupCode" type="string" class="form-control" value=''
                                       autocapitalize="none" autocomplete="off" autocorrect="off">
                            </div>
                        {{/if}}

                        {{> entryExtraSignUpFields}}
                        <button type="submit" class="waves-effect waves-light btn">{{t9n "signUp"}}</button>
                    </form>
                        {{/if}}
                {{/if}}
                {{#if both}}
                    <p class="entry-agreement">{{t9n "clickAgree"}}
                        <a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a> {{t9n "and"}}
                        <a href="{{termsUrl}}">{{t9n "terms"}}</a>.
                    </p>
                {{else}}
                    {{#unless neither}}
                        <p class="entry-agreement">{{t9n "clickAgree"}}
                            {{#if privacyUrl}}<a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a>.{{/if}}
                            {{#if termsUrl}}<a href="{{termsUrl}}">{{t9n "terms"}}</a>.{{/if}}
                        </p>
                    {{/unless}}
                {{/if}}
                {{#if talkingToServer}}
                    {{> spinner}}
                {{/if}}
                <br><br>
            </div>
        </div>
    </div>
</template>
