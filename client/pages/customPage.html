<template name="customPage">
  <div id="content">
    <div class="container">
	
      <div class="col-md-12">
        <div class="box text-center">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <h1>{{title}}</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 clearfix">
	
        <div class="box" id="text-page">
	  {{page}}
        </div>

      </div>

    </div>
  </div>
</template>
