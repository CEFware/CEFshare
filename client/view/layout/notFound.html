<template name="notFound">
  {{> header}}
  <div id="all">
    <div id="content">
      <div class="container">
        <div class="col-sm-6 col-sm-offset-3" id="error-page">
          <div class="box">
            <p class="text-center">
              <a href="index.html">
                <img src="/img/logo.png" alt="Obaju template">
              </a>
            </p>
            <h3>{{t "We are sorry - this page is not here anymore"}}</h3>
            <h4 class="text-muted">{{t "Error 404 - Page not found"}}</h4>
            <p class="buttons"><a href="/" class="btn btn-primary"><i class="fa fa-home"></i> {{t "Go to Homepage"}}</a>
            </p>
	    <br>
          </div>
        </div>
        <!-- /.col-sm-6 -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /#content -->
  {{> footer}}
  </div><!--/all-->
</template>
