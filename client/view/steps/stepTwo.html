<template name="stepTwo">
  {{> header}}
  <div id="all">
    <div id="content">
      <div class="container">
	
        <div class="col-md-12">
          <div class="box">
            <div class="row">
	      
	      <div class="col-lg-offset-4 col-lg-4">
		{{#autoForm collection="Marketplaces" doc=this id="stepTwo" type="update"}}
		<fieldset>
		  <legend><b>{{t "2nd STEP"}}:</b></legend>
		  {{> afQuickField name="firstName" class="input-lg"}}
		  {{> afQuickField name="lastName" class="input-lg"}}
		  {{> afQuickField name="password" class="input-lg" type="password"}}
		  {{> afQuickField name="confirmPassword" class="input-lg" type="password"}}
		  {{> afQuickField name="country" class="input-lg"}}
		  {{> afQuickField name="language" class="input-lg"}}
		  <div>
		    <button type="submit" class="btn btn-primary btn-lg"><small>(2 {{t "of"}} 3)</small> <b>{{t "NEXT"}} ></b></button>
		  </div>
		</fieldset>
		{{/autoForm}}
	      </div>

 

            </div>
          </div>
        </div>
      </div>
      
    </div>
    {{> footer}}
  </div><!--//wrapper-->
</template>
