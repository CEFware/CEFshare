<template name="footer">
        <div id="footer">
            <div class="container">
                <div class="col-md-3 col-sm-6">
                    <h4>{{t "Legal"}}</h4>

                    <ul>
                        <li><a href="/terms">{{t "Terms and conditions"}}</a></li>
                        <li><a href="/privacy">{{t "Privacy policy"}}</a></li>
                    </ul>

                    <hr class="hidden-md hidden-lg hidden-sm">

                </div>
                <!-- /.col-md-3 -->

                <div class="col-md-3 col-sm-6">

                    <h4>{{t "Where to find us"}}</h4>
		    <p>
                    {{#if address 'entityName'}}<strong>{{address 'entityName'}}</strong><br>{{/if}}
                    {{#if address 'firstLine'}}{{address 'firstLine'}}<br>{{/if}}
                    {{#if address 'secondLine'}}{{address 'secondLine'}}<br>{{/if}}
                    {{#if address 'city'}}{{address 'city'}}&nbsp;{{/if}}
                    {{#if address 'zip'}}{{address 'zip'}}&nbsp;{{/if}}
                    {{#if address 'state'}}{{address 'state'}}<br>{{/if}}
                    {{#if address 'country'}}<strong>{{address 'country'}}</strong>{{/if}}
                    </p>

                    <a href="{{pathFor 'contact'}}">{{t "Go to contact page"}}</a>

                    <hr class="hidden-md hidden-lg hidden-sm">

                </div>
                <!-- /.col-md-3 -->


                <div class="col-md-3 col-sm-6">
		  {{#if social}}
                    <h4>{{t "Stay in touch"}}</h4>

                    <p class="social">
		      {{#if fb}}<a href="{{fb}}"><i class="fa fa-facebook-square"></i></a>{{/if}}
                      {{#if tw}}<a href="{{tw}}"><i class="fa fa-twitter"></i></a>{{/if}}
                      {{#if google}}<a href="{{google}}"><i class="fa fa-google-plus"></i></a>{{/if}}
                    </p>

                    <hr class="hidden-md hidden-lg hidden-sm">
		    <br>
		    {{/if}}

		    <h4 class="title">{{t "Change language"}}</h4>

		    <div class="row">
                      <div class="col-xs-8">
			{{> changeLang}}
                      </div>
		    </div>
 

                </div>
                <!-- /.col-md-3 -->


                <div class="col-md-3 col-sm-6">

                    <h4>{{t "Get the news"}}</h4>
		    {{#if getNewsText}}
                    <p class="text-muted">{{getNewsText}}</p>
		    {{/if}}
		    <div>
		      {{flash '2'}}
		    </div>
		    {{#autoForm collection="Emails" id="Emails" type="insert"}}
                    <div class="input-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
		      {{> afFieldInput name="email"}}
                      <span class="input-group-btn">
			<button class="btn btn-default" type="submit">{{t "Subscribe!"}}</button>
		      </span>
                    </div>
		    {{/autoForm}}
                </div>
                <!-- /.col-md-3 -->
            </div>
            <!-- /.container -->
        </div>

        <!-- *** COPYRIGHT *** -->

        <div id="copyright">
            <div class="container">
                <div class="col-md-12">
                    <p class="pull-left">&copy; {{currentYear}}. {{t "CEF copyright text"}}</p>
                    <p class="pull-right">
                    </p>
                </div>
            </div>
        </div>
</template>
