<template name="allListings">
   <div class="row">
    {{#each listings}}
    {{#if listingIsPublic}}

    <div class="col-md-3 col-sm-4">
      <div class="product">
        <div class="image">
          <a href="{{pathFor 'specificListing' uri=uri}}" target="_blank">
            <img src="{{listingImg}}" alt="" class="img-responsive image1">
          </a>
        </div>
        <!-- /.image -->
        <div class="text">
          <h3><a href="{{pathFor 'specificListing' uri=uri}}" target="_blank">{{title}}</a></h3>
          <p class="price">{{price}}</p>
        </div>
        <!-- /.text -->
	{{#if ribbonSale}}
        <div class="ribbon sale">
          <div class="theribbon">{{t "NEW"}}</div>
          <div class="ribbon-background"></div>
        </div>
	{{/if}}
	{{#if ribbonNew}}
        <div class="ribbon new">
          <div class="theribbon">{{t "Popular"}}</div>
          <div class="ribbon-background"></div>
        </div>
	{{/if}}
        <!-- /.ribbon -->
      </div>
      <!-- /.product -->
    </div>
    {{else}}
    <div class="col-md-3 col-sm-4">
      <div class="product">
        <div class="image">
          <a href="{{pathFor 'specificListing' uri=uri}}" target="_blank">
             <img src="{{listingImg}}" alt="" class="img-responsive image1" style="opacity:0.5;filter:alpha(opacity=50)">
          </a>
        </div>
        <!-- /.image -->
        <div class="text">
          <h3><a href="{{pathFor 'specificListing' uri=uri}}" target="_blank">{{title}}</a></h3>
          <p class="price">{{price}}</p>
        </div>
        <!-- /.text -->
	{{#if ribbonSale}}
        <div class="ribbon sale">
          <div class="theribbon">{{t "NEW"}}</div>
          <div class="ribbon-background"></div>
        </div>
	{{/if}}
	{{#if ribbonNew}}
        <div class="ribbon new">
          <div class="theribbon">{{t "Popular"}}</div>
          <div class="ribbon-background"></div>
        </div>
	{{/if}}
        <!-- /.ribbon -->
      </div>
      <!-- /.product -->
    </div>

    {{/if}}
    {{/each}}
    <div class="col-md-3 col-sm-4">
      <div class="product">
        <div class="image">
          <a href="{{pathFor 'specificListingEdit' uri='new'}}">
            <img src="/img/addNew.jpg" alt="" class="img-responsive image1">
          </a>
        </div>
        <!-- /.image -->
        <div class="text">
        </div>
      </div>
      <!-- /.product -->
    </div>
  </div>
</template>
