<template name="specificListing">
  <div id="content">
    <div class="container">


      <div class="col-md-12">
        <div class="box text-center">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <h1>{{listing.title}}</h1>
              <h3>
		{{#if isListingOwner}}<br>
		<a href="{{pathFor 'specificListingEdit' uri=listing.uri}}"><span class="glyphicon glyphicon-pencil"></span></a>
		<a href="#" class="deleteListing"><span class="glyphicon glyphicon-trash"></span></a>
		{{else}}
		{{#if isInRole 'admin'}}<br>
		<a href="{{pathFor 'specificListingEdit' uri=listing.uri}}"><span class="glyphicon glyphicon-pencil"></span></a>
		<a href="#" class="deleteListing"><span class="glyphicon glyphicon-trash"></span></a>
		{{/if}}
		{{/if}}
	      </h3>
              <p class="text-muted">{{listing.description}}</p>
              <p class="goToDescription"><a href="#details" class="scroll-to">{{t "Scroll to product details, material & care and sizing"}}</a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">

        <div class="row" id="productMain">
          <div class="col-sm-6">
            <div id="mainImage">
              <img src="{{listingImg}}" alt="" class="img-responsive">
            </div>
	    <div class="text">
	      <br>
	      <div class="col-sm-3">
		{{t "Author"}}:
	      </div>
	      <div class="col-sm-9">
	      <a href="/user/{{usernameById listing.author}}">
		<div class="form-inline">
		  <div class="form-group">
		    {{> avatar userId=listing.author size="small" shape="rounded"}} 
		  </div>
		  <div class="form-group">
		    {{usernameById listing.author}}
		  </div>
		</div>
	      </a>
	      </div>
	      <div class="col-sm-3">
		{{t "Tags"}}:
	      </div>
	      <div class="col-sm-9">
		{{#each listing.tags}}
		<span class="label label-default">{{this}}</span>
		{{/each}}
	      </div>
	    </div>
            {{#if listing.isRibbonSale}}
            <div class="ribbon sale">
              <div class="theribbon">{{t "NEW"}}</div>
              <div class="ribbon-background"></div>
            </div>
            {{/if}}
            {{#if listing.isRibbonNew}}
            <div class="ribbon new">
              <div class="theribbon">{{t "TRENDY"}}</div>
              <div class="ribbon-background"></div>
            </div>
            {{/if}}
          </div>
          <div class="col-sm-6">
            <div class="box">

              <form>
                <div class="sizes">

                  <h3>{{t "Available sizes"}}</h3>

                  <label for="size_s">
                    <a href="#">S</a>
                    <input type="radio" id="size_s" name="size" value="s" class="size-input">
                  </label>
                  <label for="size_m">
                    <a href="#">M</a>
                    <input type="radio" id="size_m" name="size" value="m" class="size-input">
                  </label>
                  <label for="size_l">
                    <a href="#">L</a>
                    <input type="radio" id="size_l" name="size" value="l" class="size-input">
                  </label>

                </div>

                <p class="price">{{listing.price}}</p>

                <p class="text-center">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> {{t "Add to cart"}}</button>

		  {{#if isFavorited}}
                  <button class="btn btn-default unfavoriteIt switchFavorite" data-toggle="tooltip" data-placement="top" title="{{t "Remove from wishlist"}}"><i class="fa fa-heart"></i></button>
		  {{else}}
                  <button class="btn btn-default favoriteIt switchFavorite" data-toggle="tooltip" data-placement="top" title="{{t "Add to wishlist"}}"><i class="fa fa-heart-o"></i></button>
		  {{/if}}


                </p>
              </form>
            </div>

            <div class="row" id="thumbs">
	      {{#each listingImgs}}
              <div class="col-xs-4">
                <a href="{{url store='images'}}" class="thumb">
                  <img src="{{url store='thumbs'}}" alt="" class="img-responsive">
                </a>
              </div>
	      {{/each}}
            </div>
          </div>

        </div>


        <div class="box" id="details">
          <h4>{{t "Listing details"}}</h4>
	  {{{listing.details}}}
        </div>

        <div class="box social" id="product-social">
          <h4>Show it to your friends</h4>
          <p>
            <a href="#" class="external facebook" data-animate-hover="pulse"><i class="fa fa-facebook"></i></a>
            <a href="#" class="external gplus" data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
            <a href="#" class="external twitter" data-animate-hover="pulse"><i class="fa fa-twitter"></i></a>
            <a href="#" class="email" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
          </p>
        </div>

	{{#if isListingsByAuthor listing.author}}
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="box">
              <h3>{{t "Listings by this author"}}</h3>
            </div>
          </div>
	  
	  {{#each listingsByAuthor listing.author}}

          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="{{pathFor 'specificListing' uri=uri}}">
                  <img src="{{listingImgById image.[0]}}" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>{{title}}</h3>
                <p class="price">{{price}}</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
	  {{/each}}
        </div>
	{{/if}}

	{{#if isListingsByTags listing.tags}}
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="box">
              <h3>{{t "Similar listings"}}</h3>
            </div>
          </div>
	  
	  {{#each listingsByTags listing.tags}}
	  
          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="{{pathFor 'specificListing' uri=uri}}">
                  <img src="{{listingImgById image.[0]}}" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>{{title}}</h3>
                <p class="price">{{price}}</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
	  {{/each}}
        </div>
	{{/if}}
	
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="box">
              <h3>Products viewed recently</h3>
            </div>
          </div>
	  
	  
          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="#">
                  <img src="img/product3.jpg" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>Fur coat</h3>
                <p class="price">$143</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="#">
                  <img src="img/product1.jpg" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>Fur coat</h3>
                <p class="price">$143</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
	  
          <div class="col-md-3 col-sm-6">
            <div class="product">
              <div class="image">
                <a href="#">
                  <img src="img/product2.jpg" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>Fur coat</h3>
                <p class="price">$143</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
        </div>
	
      </div>

      <div class="col-md-3">

	{{#if isListingsByTags listing.tags}}
          <div class="col-md-12 col-sm-12">
            <div class="box">
              <h3>{{t "Recommended listings"}}</h3>
            </div>
          </div>
	  
	  {{#each listingsByTags listing.tags}}
	  
          <div class="col-md-12 col-sm-12">
            <div class="product">
              <div class="image">
                <a href="{{pathFor 'specificListing' uri=uri}}">
                  <img src="{{listingImgById image.[0]}}" alt="" class="img-responsive image1">
                </a>
              </div>
              <div class="text">
                <h3>{{title}}</h3>
                <p class="price">{{price}}</p>
              </div>
            </div>
            <!-- /.product -->
          </div>
	  
	  {{/each}}

	{{/if}}


      </div>

    </div>
  </div>
    
</template>
