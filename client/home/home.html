<template name="home">
  <div id="slider" class="owl-carousel owl-theme">
    {{#each sliderItems}}
    <div class="item">
	<a href="{{pathFor 'specificListing' uri=uri}}">
        <img src="{{listingImg}}" alt="{{title}}" class="img-responsive">
      </a>
    </div>
    {{/each}}
  </div>
<!--    <div id="all"> -->

        <!-- *** CONTENT ***   -->

	<a id="success-stories"></a>
        <div id="content">
            <div class="container">
                <div class="col-sm-12">

                    <div class="box text-center">
                        <h1 class="text-uppercase">{{t "welcome text"}}</h1>
			<p>{{t "marketplace description"}}</p>
			<p>

			  <form>
			    <div class="input-group col-md-6 col-md-offset-3">
			      <input type="text" id="search-box" class="form-control" placeholder="{{t 'Search listings here'}}">
			      <span class="input-group-btn">
				<button class="btn btn-primary search-btn" type="submit"><i class="fa fa-search"></i></button>
			      </span>
			    </div>
			  </form>
			</p>
                     </div>

                    <div class="row products">
                      <div class="col-sm-3">
			{{> filters}}
                      </div>
                      <div class="col-sm-9">
			{{> allListings}}
                      </div>
                    </div>
                    <!-- /.products -->

                </div>
                <!-- /.col-sm-12 -->
		
            </div>
            <!-- /.container -->

            <!-- *** PROMO BAR *** -->

            <div class="bar background-image-fixed-2 no-mb color-white text-center">
                <div class="dark-mask"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="icon icon-lg"><i class="fa fa-bookmark"></i>
                            </div>
                            <h1>{{t "It is free"}}</h1>
                            <p class="lead">{{t "promo big text"}}
			    </p><p>{{t "promo small text"}}</p>
                            <p class="text-center">
			      <a href="{{pathFor 'specificListingEdit' uri='new'}}" class="btn btn-primary btn-lg">
				{{t "Add your listing now!"}}
			      </a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>

            <!-- *** PROMO BAR END *** -->

        </div>
        <!-- /#content -->
</template>
