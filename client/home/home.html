<template name="home">
  {{#if cover}}
  <div id="intro" style="background: url('{{coverPhoto}}') no-repeat center top;">
    <div class="item">
      <div class="container">
        <div class="row">
          <div class="carousel-caption">
            <h1 class="text-uppercase">{{t "Welcome to"}} {{basics 'marketplaceName'}}</h1>
	    <h3>{{basics 'marketplaceSlogan'}}</h3>
	    <p>
	      <form>
		<div class="input-group col-md-6 col-md-offset-3">
		  <input type="text" id="search-box" class="form-control" placeholder="{{basics 'searchPlaceholder'}}">
		  <span class="input-group-btn">
		    <button class="btn btn-primary search-btn" type="submit"><i class="fa fa-search"></i></button>
		  </span>
		</div>
	      </form>
	    </p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div id="slider" class="owl-carousel owl-theme">
    {{#each sliderItems}}
    <div class="item">
	<a href="/listing/{{uri}}">
        <img src="{{listingImg}}" alt="{{title}}" class="img-responsive">
      </a>
    </div>
    {{/each}}
  </div>
  {{/if}}
<!--    <div id="all"> -->

        <!-- *** CONTENT ***   -->

	<a id="success-stories"></a>
        <div id="content">
            <div class="container">
                <div class="col-sm-12">
                  <div class="box text-center">
		    {{#if cover}}
		    &nbsp;
		    {{else}}
                    <h1 class="text-uppercase">{{t "Welcome to"}} {{basics 'marketplaceName'}}</h1>
		    <p>{{basics 'marketplaceSlogan'}}</p>
		    <p>
		      
		      <form>
			<div class="input-group col-md-6 col-md-offset-3">
			  <input type="text" id="search-box" class="form-control" placeholder="{{basics 'searchPlaceholder'}}">
			  <span class="input-group-btn">
			    <button class="btn btn-primary search-btn" type="submit"><i class="fa fa-search"></i></button>
			  </span>
			</div>
		      </form>
		    </p>
		    {{/if}}
                  </div>
                    <div class="row products">
                      <div class="col-sm-3">
			{{> filters}}
                      </div>
                      <div class="col-sm-9">
			{{> allListings}}
                      </div>
                    </div>
                    <!-- /.products -->

                </div>
                <!-- /.col-sm-12 -->
		
            </div>
            <!-- /.container -->

            <!-- *** PROMO BAR *** -->
	    {{#if still}}
            <div  style="background: url('{{stillPhoto}}') no-repeat center top; background-attachment: fixed; background-size: cover;" class="bar no-mb color-white text-center">
                <div class="dark-mask"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="icon icon-lg"><i class="fa fa-bookmark"></i>
                            </div>
                            <h1>{{t "It is free"}}</h1>
                            <p class="lead">{{t "promo big text"}}
			    </p><p>{{t "promo small text"}}</p>
                            <p class="text-center">
			      <a href="/listing/new/edit" class="btn btn-primary btn-lg">
				{{t "Add your listing now!"}}
			      </a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
	    {{/if}}
            <!-- *** PROMO BAR END *** -->

        </div>
        <!-- /#content -->
</template>
