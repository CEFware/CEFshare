	<a id="success-stories"></a>

            <div class="container">
                <div class="col-sm-12">

                    <div class="box text-center">
                        <h1 class="text-uppercase">{{t "welcome text"}}</h1>
			{{t "marketplace description"}}
                    </div>

                    <div class="row products">
{{> allListings}}
                        <div class="col-md-3 col-sm-4">
                            <div class="product">
                                <div class="image">
                                    <a href="http://some-outside.url" target="_blank">
                                        <img src="/img/product1.jpg" alt="" class="img-responsive image1">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h3><a href="http://some-outside.url" target="_blank">
					{{t "Shop name and short blurb about the shop - may get it from DB"}}</a></h3>
                                    <p class="price">({{t "product marketplace"}})</p>
                                </div>
                                <!-- /.text -->
                                <div class="ribbon sale">
                                    <div class="theribbon">{{t "NEW"}}</div>
                                    <div class="ribbon-background"></div>
                                </div>
                                <!-- /.ribbon -->
                            </div>
                            <!-- /.product -->
                        </div>

                        <div class="col-md-3 col-sm-4">
                            <div class="product">
                                <div class="image">
                                    <a href="http://some-outside.url" target="_blank">
                                        <img src="/img/product2.jpg" alt="" class="img-responsive image2">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h3><a href="http://some-outside.url" target="_blank">
					{{t "Shop name and short blurb about the shop - may get it from DB"}}</a></h3>
                                    <p class="price">({{t "rent marketplace"}})</p>
                                </div>
                                <!-- /.text -->
                                <div class="ribbon sale">
                                    <div class="theribbon">{{t "NEW"}}</div>
                                    <div class="ribbon-background"></div>
                                </div>
                                <!-- /.ribbon -->
                            </div>
                            <!-- /.product -->
                        </div>

                        <div class="col-md-3 col-sm-4">
                            <div class="product">
                                <div class="image">
                                    <a href="http://some-outside.url" target="_blank">
                                        <img src="/img/product3.jpg" alt="" class="img-responsive image3">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h3><a href="http://some-outside.url" target="_blank">
					{{t "About the shop - may get it from DB"}}</a></h3>
                                    <p class="price">({{t "product marketplace"}})</p>
                                </div>
                                <!-- /.text -->
                            </div>
                            <!-- /.product -->
                        </div>

                        <div class="col-md-3 col-sm-4">
                            <div class="product">
                                <div class="image">
                                    <a href="http://some-outside.url" target="_blank">
                                        <img src="/img/product4.jpg" alt="" class="img-responsive image4">
                                    </a>
                                </div>
                                <!-- /.image -->
                                <div class="text">
                                    <h3><a href="http://some-outside.url" target="_blank">
					{{t "Shop name and short blurb"}}</a></h3>
                                    <p class="price">({{t "services marketplace"}})</p>

                    </div>
                    <!-- /.products -->

                </div>
                <!-- /.col-sm-12 -->

            </div>
            <!-- /.container -->

            <!-- *** PROMO BAR *** -->

            <div class="bar background-image-fixed-2 no-mb color-white text-center">
                <div class="dark-mask"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="icon icon-lg"><i class="fa fa-bookmark"></i>
                            </div>
                            <h1>{{t "It is free"}}</h1>
                            <p class="lead">{{t "promo big text"}}
			    </p><p>{{t "promo small text"}}</p>
                            <p class="text-center">
                                <a href="/step-one/" class="btn btn-primary btn-lg">{{t "Add your listing now!"}}</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>

            <!-- *** PROMO BAR END *** -->

	    <div class="box" id="contact">
	      <div class="row">
		<a id="contact"></a>
		<h1 class="text-center">{{t "Contact us"}}</h1>
                <p class="lead text-center">{{t "Are you curious about something?"}}</p>
                <p class="text-center">{{t "contact us text"}}</p>
		    <div class="col-lg-offset-4 col-lg-4">

		      {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}
		      <fieldset>
			<div>
			  {{flash '1'}}
			</div>
			{{> afQuickField name="email"}}
			{{> afQuickField name="message" rows=5}}
			<div class="text-center">
			  <button type="submit" class="btn btn-primary">{{t "Submit"}}</button>
			  <button type="reset" class="btn btn-default">{{t "Reset"}}</button>
			</div>
		      </fieldset>
		      {{/autoForm}}
		    </div>

	      </div>
	    </div>
        </div>
        <!-- /#content -->
</template>
