<template name="filters">
  <div class="box" id="order-summary">
    <div class="box-header">
      <h3>{{t "FILTERS"}}</h3>
    </div>
    {{#if search}}
    <h3>{{t "Search"}}</h3>
    <h3><span class="label label-default"> {{search}} <a href="#" style="color:#FFF" class="cancelSearch"><span class="glyphicon glyphicon-remove"></span></a></span></h3>
    {{/if}}

    <h3>{{t "Categories"}}</h3>
    {{#if currentSelected 'noCategory'}}
    <a href="#"><b>> </b><span style="text-transform:uppercase" class="noCategory"><b>{{t "ALL CATEGORIES"}}</b></span></a><br>
    {{else}}
    <a href="#"><span style="text-transform:uppercase" class="noCategory">{{t "ALL CATEGORIES"}}</span></a><br>
    {{/if}}
    {{#each parentCategories}}
    {{#if currentSelected name}}
    <a href="#"><b>> </b><span style="text-transform:uppercase" class="categoryName"><b>{{name}}</b></span></a><br>
    {{#each childrenCategories}}

    {{#if currentSubSelected name}}
    <a href="#"><b>> </b>&nbsp;&nbsp;&nbsp;<span style="text-transform:uppercase" class="subcategoryName"><b>{{name}}</b></span></a><br>
    {{else}}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><span style="text-transform:uppercase" class="subcategoryName">{{name}}</span></a><br>
    {{/if}}

    {{/each}}
    {{else}}
    <a href="#"><span style="text-transform:uppercase" class="categoryName">{{name}}</span></a><br>
    {{/if}}
    {{/each}}


    {{#autoForm schema=homeFiltersSchemaObj id="homeFilters" type="method" meteormethod="homeFilters" doc=homeFiltersNow}}
    <fieldset>
      {{#each afFieldNames}}
      {{> afQuickField name=this.name options=afOptionsFromSchema}}
      {{/each}}

      <div class="text-center">
        <button type="submit" class="btn btn-primary">{{t "Use"}}</button>
        <button type="reset" class="btn btn-default reset">{{t "Reset"}}</button>
      </div>
    </fieldset>
    {{/autoForm}}

  </div>
</template>
