<template name="afFileUpload">
		<div class="form-group file-upload">
			{{#if fileUpload}}
			{{#with fileUpload}}
				{{> Template.dynamic template=template data=data}}
			{{/with}}
			<br>

			{{#with FS.GetFile this.atts.collection.name selectedImageId}}
			{{#unless this.isUploaded}}
			<br>
			{{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true}}
			{{/unless}}
			{{/with}}

			<a class="file-upload-clear" file-input="{{name}}"><i class="fa fa-times"></i> {{removeLabel}}</a>
			{{else}}
			<label for="file-{{name}}" class="btn btn-default">
				{{label}}
				<input class="hidden" id="file-{{name}}" file-input="{{name}}" type="file" />
			</label>
			{{/if}}

			<input type="text" style="display:none;" data-cfs-collection="{{this.atts.collection}}" {{fileUploadAtts}} value="{{value}}">
		</div>
</template>

<template name="fileThumbIcon">
	<a class="btn btn-default" target="_blank">
		<i class="fa fa-{{icon}}"></i> {{src}}
	</a>
</template>

<template name="fileThumbImg">
	<div class="artThumb"><img src="{{src}}"></div>
</template>
